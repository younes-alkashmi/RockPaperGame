<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper</title>
    <link rel="icon" href="./images/hand-rock.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="game">
        <div class="result">
            <div class="user">User</div>
            <div class="comp">Comp</div>
            <span class="user-result">0</span>
            :
            <span class="comp-result">0</span>
        </div>
        <p class=result-text>Paper covers rock. You win!</p>
        <div class="choices">
            <div id = paper class="choice"><img src="./images/hand-paper.png" alt=""></div>
            <div id = rock class="choice"><img src="./images/hand-rock.png" alt=""></div>
            <div id = scissors class="choice"><img src="./images/hand-scissors.png" alt=""></div>
        </div>
        <p class=text>Make your move.</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
